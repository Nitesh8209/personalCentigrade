version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/node:23.9.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t playwright-tests .
      - run:
          name: Run Playwright tests
          command:  |
            docker run --rm \
              -e PLATFORM=dev \
              -v "$(pwd)/playwright-report:/app/playwright-report" \
              playwright-tests npx playwright test tests/ui/01_Login --reporter=html
      - store_artifacts:
          path: playwright-report
          destination: playwright-report
          
workflows:
  run-build-and-test:
    jobs:
      - build-and-test

version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/node:latest

jobs:
  build-and-test:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker image
          command: docker build -t playwright-tests .
      - run:
          name: Run Playwright tests
          command: |
            docker run --rm \
              -e PLATFORM=dev \
              -v "$(pwd)/test-results:/app/test-results" \
              -v "$(pwd)/playwright-report:/app/playwright-report" \
              playwright-tests
workflows:
  version: 2
  nightly-build-and-test:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - build-and-test
